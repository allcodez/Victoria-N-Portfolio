<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Victoria Nelson</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="left-side">

            <div class="content">
                <h1>
                    The<br> Victoria
                    <br>
                    <span>Nelson
                        <img class="verified" src="./assets/images/verified.png" alt="">
                    </span>
                </h1>

                <div class="cta">
                    <span class="cta-text">Let's</span>
                    <button class="cta-button">
                        <i class="fa-solid fa-arrow-right-long"></i>
                    </button>
                </div>

                <p class="tagline">Make Memories</p>

                <div class="social-icons">
                    <div class="social-icon">
                        <img src="./assets/images/ig.png" alt="Instagram">
                    </div>
                    <div class="social-icon">
                        <img src="./assets/images/tiktok.png" alt="TikTok">
                    </div>
                    <div class="social-icon">
                        <img src="./assets/images/twitter.png" alt="LinkedIn">
                    </div>
                    <div class="social-icon">
                        <img src="./assets/images/youtube.png" alt="YouTube">
                    </div>
                    <div class="social-icon">
                        <img src="./assets/images/mail.png" alt="Twitter">
                    </div>
                </div>
            </div>
        </div>

        <div class="right-side">
            <img src="./assets/images/custom.png" alt="Victoria Nelson" class="hero-image desktop-image">
            <!-- <img src="./assets/images/desktop-image.png" alt="Victoria Nelson" class="hero-image mobile-image"> -->
        </div>
    </div>
</body>

</html>
